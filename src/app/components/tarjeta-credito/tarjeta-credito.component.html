<div class="container mt-5">
    <div class="row">
        <div class="col-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">Tarjeta de credito</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Agregar Tarjeta</h5>
                    <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
                        <div class="input-group mb-3 input-group-lg">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user"
                                   [class.green-icon]="this.form.get('titular')?.valid"
                                   [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"
                                ></i>
                            </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3 input-group-lg">
                            <span class="input-group-text">
                                <i class="fa-solid fa-credit-card"
                                   [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                                   [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"
                                ></i>
                            </span>
                            <input maxlength="8" formControlName="numeroTarjeta" type="text" class="form-control" placeholder="Numero Tarjeta" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group mb-3 input-group-lg">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-calendar"
                                           [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                           [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"
                                        ></i>
                                    </span>
                                    <input maxlength="5" formControlName="fechaExpiracion" type="text" class="form-control" placeholder="Mes/AÃ±o" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group mb-3 input-group-lg">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-key"
                                           [class.green-icon]="this.form.get('cvv')?.valid"
                                           [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                                        ></i>
                                    </span>
                                    <input maxlength="3" formControlName="cvv" type="password" class="form-control" placeholder="cvv" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button [disabled]="this.form.invalid" class="btn btn-success" type="submit">
                                <i class="fa-solid fa-database"></i>&nbsp; Aceptar</button>
                            <!-- <button class="btn btn-danger" type="button">Limpiar</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Lista de Tarjetas</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listTarjetas; let i = index">
                                <td>{{tarjeta.titular}}</td>
                                <td>{{tarjeta.numeroTarjeta}}</td>
                                <td>{{tarjeta.fechaExpiracion}}</td>
                                <td>
                                    <i class="fa-solid far fa-pen-to-square text-info"></i>
                                </td>
                                <td>
                                    <i (click)="borrarTarjeta(i)" class="fa-solid far fa-trash-can text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
